<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Security Quiz</title>

<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 15px; }
</style>
</head>

<body>

<h2>Cyber Security Quiz</h2>

<div class="question">
<p>1. What does CIA stand for?</p>
<label><input type="radio" name="q1" value="A"> Confidentiality, Integrity, Availability</label><br>
<label><input type="radio" name="q1" value="B"> Control, Inspection, Access</label><br>
<label><input type="radio" name="q1" value="C"> Cyber, Internet, Application</label><br>
<label><input type="radio" name="q1" value="D"> None</label>
</div>

<div class="question">
<p>2. Which is a type of malware?</p>
<label><input type="radio" name="q2" value="A"> Firewall</label><br>
<label><input type="radio" name="q2" value="B"> Trojan</label><br>
<label><input type="radio" name="q2" value="C"> VPN</label><br>
<label><input type="radio" name="q2" value="D"> Router</label>
</div>

<button onclick="submitQuiz()">Submit Quiz</button>

<p id="result"></p>

<script>
function submitQuiz() {
  let score = 0;

  const answers = {
    q1: "A",
    q2: "B"
  };

  for (let q in answers) {
    const selected = document.querySelector('input[name="' + q + '"]:checked');
    if (selected && selected.value === answers[q]) {
      score++;
    }
  }

  document.getElementById("result").innerText =
    "You scored " + score + " / 2";
}
</script>

</body>
</html>
