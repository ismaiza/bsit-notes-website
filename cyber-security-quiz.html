<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Security</title>
<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 18px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
button { padding: 10px 20px; font-size: 16px; }
</style>
</head>
  <body>
 <h2>Cyber Security</h2>

<div id="quiz"></div>

<button onclick="checkQuiz()">Submit Quiz</button>

<h3 id="score"></h3>


<script>
const questions = [
{q:"Cyber security is concerned with:",a:["Hardware protection","Software design","Protection of systems and data","Internet speed"],c:2},
{q:"CIA triad stands for:",a:["Control Integrity Access","Confidentiality Integrity Availability","Cyber Internet Access","Central Information Authority"],c:1},
{q:"Confidentiality ensures:",a:["Data accuracy","Data availability","Data secrecy","Fast access"],c:2},
{q:"Integrity ensures:",a:["No duplication","Correctness of data","Data secrecy","Backup"],c:1},
{q:"Availability ensures:",a:["System speed","System access when needed","Data secrecy","Encryption"],c:1},
{q:"Malware is:",a:["Hardware fault","Malicious software","Network device","Firewall"],c:1},
{q:"Which is NOT malware?",a:["Virus","Worm","Trojan","Firewall"],c:3},
{q:"Virus requires:",a:["Internet","Host program","User login","Firewall"],c:1},
{q:"Worm differs from virus because it:",a:["Needs host","Self-replicates","Needs user","Deletes files"],c:1},
{q:"Trojan horse:",a:["Self replicates","Appears legitimate","Is harmless","Is firewall"],c:1},

{q:"Phishing attack targets:",a:["Hardware","Users","Servers","Databases"],c:1},
{q:"Phishing uses:",a:["Physical access","Fake emails/sites","Firewalls","Encryption"],c:1},
{q:"Which attack floods network traffic?",a:["Phishing","Spoofing","DoS","Sniffing"],c:2},
{q:"DDoS differs from DoS by:",a:["One attacker","Multiple attackers","Encryption","Firewall"],c:1},
{q:"Man-in-the-middle attack occurs when:",a:["Server down","Attacker intercepts communication","Password stolen","Virus attack"],c:1},
{q:"SQL Injection targets:",a:["Network","Database","Hardware","OS"],c:1},
{q:"SQL injection exploits:",a:["Weak passwords","Poor input validation","Firewalls","Encryption"],c:1},
{q:"XSS attack injects:",a:["SQL","Scripts","Viruses","Passwords"],c:1},
{q:"Brute force attack tries:",a:["Random data","Multiple passwords","Encryption","Firewalls"],c:1},
{q:"Password cracking uses:",a:["Firewall","Dictionary","Antivirus","Backup"],c:1},

{q:"Encryption converts:",a:["Plaintext to ciphertext","Ciphertext to plaintext","Data to backup","Files to folders"],c:0},
{q:"Decryption converts:",a:["Ciphertext to plaintext","Plaintext to ciphertext","Backup to data","Key to file"],c:0},
{q:"Symmetric encryption uses:",a:["Two keys","One key","No key","Public key"],c:1},
{q:"Asymmetric encryption uses:",a:["One key","Two keys","No key","Private only"],c:1},
{q:"Public key cryptography uses:",a:["Same key","Public & private keys","Password","Hash"],c:1},
{q:"Hashing is used for:",a:["Encryption","Password storage","Data transfer","Backup"],c:1},
{q:"MD5 is a:",a:["Encryption algorithm","Hash function","Firewall","Protocol"],c:1},
{q:"SHA stands for:",a:["Secure Hash Algorithm","System Hardware Access","Security Host Access","Software Hash Algorithm"],c:0},
{q:"Digital signature ensures:",a:["Confidentiality","Authentication & integrity","Availability","Backup"],c:1},

{q:"Firewall is used to:",a:["Encrypt data","Filter traffic","Store data","Remove virus"],c:1},
{q:"IDS stands for:",a:["Intrusion Detection System","Internet Defense Software","Internal Data Security","Information Defense System"],c:0},
{q:"IPS differs from IDS by:",a:["Detects only","Prevents attacks","Encrypts data","Backups"],c:1},
{q:"Authentication verifies:",a:["Identity","Data","Speed","Backup"],c:0},
{q:"Authorization determines:",a:["Who you are","What you can access","Encryption","Password"],c:1},
{q:"Multi-factor authentication uses:",a:["One factor","Two or more factors","Password only","Biometrics only"],c:1},
{q:"Biometric authentication uses:",a:["Passwords","Tokens","Physical traits","PIN"],c:2},
{q:"Cyber security helps to:",a:["Increase speed","Protect data","Reduce hardware","Delete malware only"],c:1},
{q:"Best cyber security practice is:",a:["Weak passwords","Regular updates","Sharing passwords","Ignoring alerts"],c:1}
];

const quizDiv = document.getElementById("quiz");

questions.forEach((item, i) => {
  let html = `<div class="question">
  <p>${i+1}. ${item.q}</p>`;
  item.a.forEach((opt, j) => {
    html += `<label>
      <input type="radio" name="q${i}" value="${j}"> ${opt}
    </label><br>`;
  });
  html += `</div>`;
  quizDiv.innerHTML += html;
});

function checkQuiz() {
  let score = 0;
  questions.forEach((item, i) => {
    const sel = document.querySelector(\`input[name="q\${i}"]:checked\`);
    if (sel && parseInt(sel.value) === item.c) score++;
  });
  document.getElementById("score").innerHTML =
    \`You scored \${score} out of 40\`;
}
</script>
</body>  
</html>
