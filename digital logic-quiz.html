<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Logic Quiz</title>
<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 18px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
button { padding: 10px 20px; font-size: 16px; }
</style>
</head>
  <body>
 <h2>Digital Logic Quiz (40 Questions)</h2>   
  <form id="quiz">  

  <script>
  const questions = [
  {q:"1. What is the base of the binary number system?", a:"2", o:["2","8","10","16"]},
  {q:"2. How many bits make one byte?", a:"8", o:["4","8","16","32"]},
  {q:"3. What is the output of AND gate when inputs are 1 and 0?", a:"0", o:["1","0","Undefined","High"]},
  {q:"4. OR gate gives 0 only when:", a:"Both inputs are 0", o:["One input is 1","Both inputs are 1","Both inputs are 0","Any input is 0"]},
  {q:"5. NOT gate is also called:", a:"Inverter", o:["Buffer","Inverter","Converter","Encoder"]},
  {q:"6. NAND gate is called universal because:", a:"It can implement all gates", o:["It is fast","It is cheap","It can implement all gates","It uses less power"]},
  {q:"7. NOR gate output is 1 when:", a:"All inputs are 0", o:["Any input is 1","All inputs are 1","All inputs are 0","One input is 0"]},
  {q:"8. XOR gate output is 1 when:", a:"Inputs are different", o:["Inputs same","All inputs 0","All inputs 1","Always 1"]},
  {q:"9. XNOR gate output is 1 when:", a:"Inputs are same", o:["Inputs different","Always 0","Always 1","Inputs are 1"]},
  {q:"10. Which gate gives opposite output?", a:"NOT", o:["AND","OR","NOT","XOR"]},

  {q:"11. Decimal number of binary 1010 is:", a:"10", o:["8","9","10","12"]},
  {q:"12. Binary of decimal 7 is:", a:"111", o:["101","110","111","100"]},
  {q:"13. What is MSB?", a:"Most Significant Bit", o:["Main Bit","Most Significant Bit","Minimum Bit","Middle Bit"]},
  {q:"14. What is LSB?", a:"Least Significant Bit", o:["Last Bit","Least Significant Bit","Low Bit","Logic Bit"]},
  {q:"15. 1 KB equals:", a:"1024 bytes", o:["1000 bytes","1024 bytes","512 bytes","2048 bytes"]},
  {q:"16. Which number system uses base 16?", a:"Hexadecimal", o:["Binary","Octal","Decimal","Hexadecimal"]},
  {q:"17. Octal number system base is:", a:"8", o:["2","8","10","16"]},
  {q:"18. Decimal of binary 1111 is:", a:"15", o:["14","15","16","13"]},
  {q:"19. Which gate outputs 1 only if both inputs are 1?", a:"AND", o:["OR","XOR","AND","NOR"]},
  {q:"20. Which gate outputs 0 only if both inputs are 1?", a:"NAND", o:["NOR","NAND","XOR","OR"]},

  {q:"21. A flip-flop is used for:", a:"Memory", o:["Calculation","Memory","Transmission","Encoding"]},
  {q:"22. Which is a sequential circuit?", a:"Flip-Flop", o:["Adder","Multiplexer","Decoder","Flip-Flop"]},
  {q:"23. Half adder has how many inputs?", a:"2", o:["1","2","3","4"]},
  {q:"24. Full adder has how many inputs?", a:"3", o:["2","3","4","5"]},
  {q:"25. Which circuit selects one input from many?", a:"Multiplexer", o:["Decoder","Encoder","Multiplexer","Register"]},
  {q:"26. Decoder converts:", a:"Binary to output lines", o:["Decimal to binary","Binary to output lines","Analog to digital","Digital to analog"]},
  {q:"27. Encoder converts:", a:"Output lines to binary", o:["Binary to decimal","Binary to octal","Output lines to binary","Hex to decimal"]},
  {q:"28. Which memory is volatile?", a:"RAM", o:["ROM","Hard disk","RAM","Flash"]},
  {q:"29. Which memory is non-volatile?", a:"ROM", o:["RAM","Cache","ROM","Register"]},
  {q:"30. Register stores:", a:"Temporary data", o:["Permanent data","Temporary data","Programs","Files"]},

  {q:"31. Which unit performs logic operations?", a:"ALU", o:["CU","ALU","RAM","ROM"]},
  {q:"32. CPU stands for:", a:"Central Processing Unit", o:["Central Program Unit","Control Processing Unit","Central Processing Unit","Computer Power Unit"]},
  {q:"33. 1 MB equals:", a:"1024 KB", o:["1000 KB","1024 KB","2048 KB","512 KB"]},
  {q:"34. Which gate is complement of AND?", a:"NAND", o:["OR","NOR","NAND","XOR"]},
  {q:"35. Which gate is complement of OR?", a:"NOR", o:["NAND","XOR","NOR","AND"]},
  {q:"36. Which circuit adds binary numbers?", a:"Adder", o:["Register","Counter","Adder","Decoder"]},
  {q:"37. Clock signal is used in:", a:"Sequential circuits", o:["Combinational circuits","Sequential circuits","Adders","Encoders"]},
  {q:"38. Which device stores bits?", a:"Memory", o:["Keyboard","Monitor","Memory","Printer"]},
  {q:"39. Boolean algebra deals with:", a:"Logic values", o:["Numbers","Text","Logic values","Graphics"]},
  {q:"40. Binary system uses digits:", a:"0 and 1", o:["0 to 9","0 and 1","0 to 7","0 to F"]}
];

let html="";
questions.forEach((x,i)=>{
  html+=<p><b>${x.q}</b><br>;
  x.o.forEach(o=>{
    html+=<label><input type="radio" name="q${i}" value="${o}"> ${o}</label><br>;
  });
  html+=<span id="r${i}"></span></p>;
});
document.write(html);
</script>

<button type="button" onclick="check()">Submit Quiz</button>
</form>

<h3 id="score"></h3>

<script>
function check(){
  let score=0;
  questions.forEach((x,i)=>{
    let ans=document.querySelector(input[name="q${i}"]:checked);
    let res=document.getElementById("r"+i);
    if(ans && ans.value===x.a){
      score++; res.innerHTML=" ✓";
    } else {
      res.innerHTML=" ✗ (Correct: "+x.a+")";
    }
  });
  document.getElementById("score").innerHTML =
    "Score: "+score+"/40 — "+(score>=20?"PASS":"FAIL");
}
</script>
  </body>
</html>
