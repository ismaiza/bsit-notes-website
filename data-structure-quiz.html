<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Logic Quiz</title>
<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 18px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
button { padding: 10px 20px; font-size: 16px; }
</style>
</head>
  <body>
 <h2>Data Structure Quiz</h2>

<div id="quiz"></div>

<button onclick="checkQuiz()">Submit Quiz</button>

<h3 id="score"></h3>

 <script>
const questions = [
{q:"Data structure is:",a:["Programming language","Way to store data","Operating system","Database"],c:1},
{q:"Which data structure stores elements in LIFO order?",a:["Queue","Array","Stack","Linked List"],c:2},
{q:"Which data structure stores elements in FIFO order?",a:["Stack","Queue","Tree","Graph"],c:1},
{q:"Array elements are stored in:",a:["Random memory","Contiguous memory","Heap","Stack"],c:1},
{q:"Which is a linear data structure?",a:["Tree","Graph","Array","Heap"],c:2},
{q:"Which is a non-linear data structure?",a:["Stack","Queue","Tree","Array"],c:2},
{q:"Linked list nodes contain:",a:["Only data","Only pointer","Data and pointer","Index"],c:2},
{q:"Which linked list allows traversal both ways?",a:["Singly","Circular","Doubly","Linear"],c:2},
{q:"Time complexity of binary search is:",a:["O(n)","O(log n)","O(n²)","O(1)"],c:1},
{q:"Binary search works only on:",a:["Unsorted array","Sorted array","Linked list","Tree"],c:1},

{q:"Stack operations are:",a:["Insert/Delete","Push/Pop","Add/Remove","Enqueue/Dequeue"],c:1},
{q:"Queue insertion operation is called:",a:["Push","Insert","Enqueue","Add"],c:2},
{q:"Queue deletion operation is called:",a:["Pop","Remove","Delete","Dequeue"],c:3},
{q:"Which data structure uses recursion internally?",a:["Queue","Tree","Array","Stack"],c:3},
{q:"Infix expression example:",a:["AB+","A+B","AB+C","++AB"],c:1},
{q:"Postfix expression example:",a:["A+B","AB+","A*B","(A+B)"],c:1},
{q:"Prefix expression example:",a:["AB+","A+B","+AB","A*B"],c:2},
{q:"Which structure is used for expression evaluation?",a:["Queue","Tree","Stack","Array"],c:2},
{q:"Overflow occurs when:",a:["Deleting empty DS","Inserting full DS","Searching","Sorting"],c:1},
{q:"Underflow occurs when:",a:["Inserting full DS","Deleting empty DS","Sorting","Searching"],c:1},

{q:"Tree has no:",a:["Root","Leaf","Cycle","Node"],c:2},
{q:"Binary tree maximum children per node:",a:["1","2","3","Unlimited"],c:1},
{q:"Which traversal is Root-Left-Right?",a:["Inorder","Postorder","Preorder","Level order"],c:2},
{q:"Which traversal is Left-Root-Right?",a:["Preorder","Inorder","Postorder","Level"],c:1},
{q:"Which traversal is Left-Right-Root?",a:["Inorder","Preorder","Postorder","Level"],c:2},
{q:"Heap is a:",a:["Array","Graph","Special tree","Linked list"],c:2},
{q:"Min heap property:",a:["Parent ≥ child","Parent ≤ child","Random","Sorted"],c:1},
{q:"Max heap property:",a:["Parent ≤ child","Parent ≥ child","Random","Balanced"],c:1},
{q:"Graph consists of:",a:["Nodes only","Edges only","Vertices and edges","Trees"],c:2},

{q:"DFS uses:",a:["Queue","Stack","Array","Tree"],c:1},
{q:"BFS uses:",a:["Stack","Array","Queue","Tree"],c:2},
{q:"Which sorting is fastest on average?",a:["Bubble","Insertion","Quick","Selection"],c:2},
{q:"Worst case of quick sort:",a:["O(n)","O(n log n)","O(n²)","O(log n)"],c:2},
{q:"Bubble sort compares:",a:["Adjacent elements","First & last","Random","Tree nodes"],c:0},
{q:"Insertion sort is best for:",a:["Large data","Small data","Graphs","Trees"],c:1},
{q:"Hashing is used to:",a:["Sort data","Search fast","Compress","Encrypt"],c:1},
{q:"Collision occurs in hashing when:",a:["Same key","Different keys same index","Table full","Search fails"],c:1},
{q:"AVL tree is:",a:["Unbalanced","Balanced BST","Heap","Graph"],c:1},
{q:"Data structures improve:",a:["Speed","Memory","Efficiency","All of the above"],c:3}
];

const quizDiv = document.getElementById("quiz");

questions.forEach((x, i) => {
  let html = `<p><b>${x.q}</b><br>`;
  x.o.forEach(opt => {
    html += `
      <label>
        <input type="radio" name="q${i}" value="${opt}">
        ${opt}
      </label><br>`;
  });
  html += `<span id="r${i}"></span></p>`;
  quizDiv.innerHTML += html;
});

function checkQuiz() {
  let score = 0;

  questions.forEach((x, i) => {
    let ans = document.querySelector(`input[name="q${i}"]:checked`);
    let res = document.getElementById("r" + i);

    if (ans && ans.value === x.a) {
      score++;
      res.innerHTML = " ✓";
      res.style.color = "green";
    } else {
      res.innerHTML = " ✗ (Correct: " + x.a + ")";
      res.style.color = "red";
    }
  });

  document.getElementById("score").innerHTML =
    `Score: ${score}/${questions.length}`;
}
 </script>  
  </body>
</html>
