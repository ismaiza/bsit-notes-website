<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Database Quiz</title>
<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 18px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
button { padding: 10px 20px; font-size: 16px; }
</style>
</head>

<body>

<h1>Database Management Systems Quiz (40 Questions)</h1>

<form id="quizForm">

<script>
const questions = [
["What does DBMS stand for?", "Data Bank Management System", "Database Management System", "Data Base Machine System", "Digital Base Management System", "b"],
["Which is NOT a database model?", "Hierarchical", "Network", "Relational", "Circular", "d"],
["Which key uniquely identifies a record?", "Foreign key", "Candidate key", "Primary key", "Composite key", "c"],
["Foreign key is used to?", "Identify record", "Link tables", "Sort data", "Delete records", "b"],
["Which SQL command retrieves data?", "INSERT", "DELETE", "SELECT", "UPDATE", "c"],
["Which clause filters records?", "WHERE", "FROM", "ORDER BY", "GROUP BY", "a"],
["Which SQL keyword removes duplicates?", "UNIQUE", "DISTINCT", "REMOVE", "ONLY", "b"],
["Which command adds data?", "ADD", "INSERT", "CREATE", "UPDATE", "b"],
["Which deletes all rows but keeps table?", "DROP", "DELETE", "TRUNCATE", "REMOVE", "c"],
["Which deletes table structure?", "DROP", "DELETE", "TRUNCATE", "REMOVE", "a"],

["Which joins matching records?", "LEFT JOIN", "RIGHT JOIN", "INNER JOIN", "FULL JOIN", "c"],
["LEFT JOIN returns?", "Only matching", "All left + matching", "All right", "No matching", "b"],
["Which join returns all records?", "INNER", "LEFT", "RIGHT", "FULL", "d"],
["Which SQL sorts data?", "GROUP BY", "ORDER BY", "WHERE", "HAVING", "b"],
["Which groups rows?", "GROUP BY", "ORDER BY", "WHERE", "SORT", "a"],
["HAVING is used with?", "SELECT", "GROUP BY", "WHERE", "ORDER BY", "b"],
["Which function counts rows?", "SUM()", "COUNT()", "AVG()", "MAX()", "b"],
["Which returns highest value?", "MIN()", "AVG()", "MAX()", "COUNT()", "c"],
["Which returns average?", "SUM()", "COUNT()", "AVG()", "MEAN()", "c"],
["Which is a constraint?", "INDEX", "VIEW", "PRIMARY KEY", "TRIGGER", "c"],

["Which constraint prevents NULL?", "UNIQUE", "NOT NULL", "CHECK", "DEFAULT", "b"],
["Which ensures valid values?", "CHECK", "UNIQUE", "PRIMARY", "FOREIGN", "a"],
["Which allows duplicate values?", "PRIMARY KEY", "UNIQUE", "FOREIGN KEY", "INDEX", "c"],
["Normalization reduces?", "Data size", "Data redundancy", "Tables", "Queries", "b"],
["1NF removes?", "Partial dependency", "Transitive dependency", "Repeating groups", "Redundancy", "c"],
["2NF removes?", "Repeating groups", "Partial dependency", "Transitive dependency", "Keys", "b"],
["3NF removes?", "Partial dependency", "Repeating groups", "Transitive dependency", "Indexes", "c"],
["Which is not a normal form?", "1NF", "2NF", "3NF", "5NF+", "d"],
["Which stores derived data?", "Table", "View", "Index", "Trigger", "b"],
["Which improves performance?", "View", "Index", "Trigger", "Procedure", "b"],

["Which language defines structure?", "DML", "DDL", "DCL", "TCL", "b"],
["Which controls access?", "DDL", "DML", "DCL", "TCL", "c"],
["COMMIT is part of?", "DDL", "DML", "TCL", "DCL", "c"],
["ROLLBACK does?", "Save changes", "Undo changes", "Delete table", "Exit DB", "b"],
["Which creates table?", "CREATE", "INSERT", "UPDATE", "ALTER", "a"],
["ALTER is used to?", "Delete table", "Modify table", "Insert data", "View data", "b"],
["Which ensures consistency?", "Index", "Constraint", "View", "Trigger", "b"],
["Which key can be multiple?", "Primary key", "Foreign key", "Candidate key", "Super key", "b"],
["Which database is relational?", "MongoDB", "MySQL", "Neo4j", "Cassandra", "b"]
];

questions.forEach((q, i) => {
document.write(`
<div class="question">
<p>${i+1}. ${q[0]}</p>
<label><input type="radio" name="q${i}" value="a"> ${q[1]}</label><br>
<label><input type="radio" name="q${i}" value="b"> ${q[2]}</label><br>
<label><input type="radio" name="q${i}" value="c"> ${q[3]}</label><br>
<label><input type="radio" name="q${i}" value="d"> ${q[4]}</label><br>
<span id="r${i}"></span>
</div>
`);
});
<script>
function checkQuiz() {
    let score = 0;

    questions.forEach((q, i) => {
        let selected = document.querySelector(input[name="q${i}"]:checked);
        let r = document.getElementById(r${i});

        if (selected && selected.value === q[4]) {
            score++;
            r.innerHTML = "✔ Correct";
            r.style.color = "green";
        } else {
            r.innerHTML = "✖ Wrong";
            r.style.color = "red";
        }
    });

    document.getElementById("result").innerHTML =
        "Your Score: " + score + "/" + questions.length;
}
    
</script>
</body>
</html>
