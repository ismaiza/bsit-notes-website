<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Security Quiz</title>

<style>
body { font-family: Arial; padding: 20px; }
.question { margin-bottom: 15px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
</style>
</head>

<body>

<h2>Cyber Security</h2>

<div class="question">
<p>1. What does CIA stand for in Cyber Security?</p>

<label><input type="radio" name="q1" value="A">
 Confidentiality, Integrity, Availability</label><br>

<label><input type="radio" name="q1" value="B">
 Control, Inspection, Access</label><br>

<label><input type="radio" name="q1" value="C">
 Cyber, Internet, Application</label><br>

<label><input type="radio" name="q1" value="D">
 None of the above</label>
</div>

<button onclick="submitQuiz()">Submit Quiz</button>

<p id="result"></p>

<script>
function submitQuiz() {
  let score = 0;

  const q1 = document.querySelector('input[name="q1"]:checked');
  if (q1 && q1.value === "A") {
    score++;
  }

  document.getElementById("result").innerHTML =
    "You scored " + score + "/1";
}
</script>

</body>
</html>
