<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Computer Networking Quiz</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h2 { color: #333; }
.question { margin-bottom: 20px; }
label { display: block; margin: 5px 0; }
button { padding: 10px 20px; font-size: 16px; }
#result { margin-top: 20px; font-weight: bold; font-size: 18px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
</style>
</head>
<body>

<h2>Computer Networking Quiz (40 Questions)</h2>

<div class="question"><p>1. What does LAN stand for?</p>
<label><input type="radio" name="q1" value="A"> Large Area Network</label><br>
<label><input type="radio" name="q1" value="B"> Local Area Network</label><br>
<label><input type="radio" name="q1" value="C"> Long Access Network</label><br>
<label><input type="radio" name="q1" value="D"> Limited Area Network</label></div>

<div class="question"><p>2. Which device connects multiple networks together?</p>
<label><input type="radio" name="q2" value="A"> Switch</label><br>
<label><input type="radio" name="q2" value="B"> Router</label><br>
<label><input type="radio" name="q2" value="C"> Hub</label><br>
<label><input type="radio" name="q2" value="D"> Repeater</label></div>

<div class="question"><p>3. What does IP stand for in networking?</p>
<label><input type="radio" name="q3" value="A"> Internet Protocol</label><br>
<label><input type="radio" name="q3" value="B"> Internal Process</label><br>
<label><input type="radio" name="q3" value="C"> Internet Port</label><br>
<label><input type="radio" name="q3" value="D"> Internal Protocol</label></div>

<div class="question"><p>4. Which layer of the OSI model is responsible for routing?</p>
<label><input type="radio" name="q4" value="A"> Data Link</label><br>
<label><input type="radio" name="q4" value="B"> Transport</label><br>
<label><input type="radio" name="q4" value="C"> Network</label><br>
<label><input type="radio" name="q4" value="D"> Application</label></div>

<div class="question"><p>5. What is the main purpose of DNS?</p>
<label><input type="radio" name="q5" value="A"> To connect devices</label><br>
<label><input type="radio" name="q5" value="B"> To resolve IP addresses from domain names</label><br>
<label><input type="radio" name="q5" value="C"> To manage routers</label><br>
<label><input type="radio" name="q5" value="D"> To encrypt data</label></div>


<button type="button" onclick="checkAnswers()">Submit</button>
<div id="result"></div>

<script>
const answers = {
q1:"B", q2:"B", q3:"A", q4:"C", q5:"B",

};

function checkAnswers(){
    let score=0;
    for(let i=1;i<=5;i++){ 
        const q="q"+i;
        const selected=document.querySelector('input[name="'+q+'"]:checked');
        if(selected && selected.value===answers[q]){
            score++;
            selected.parentElement.style.color="green";
        } else if(selected){
            selected.parentElement.style.color="red";
        }
    }
    document.getElementById("result").textContent="Your score: "+score+"/5"; 
}
</script>

</body>
</html>
